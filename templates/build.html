{% extends "layout.html" %}

<!-- Set up the form fields for budget creation -->
{% block content %}
    <div class="container">
        <h1>Build Budget</h1>
        <form action="{{ url_for('build_budget') }}" method="POST">
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step='0.01' class="form-control" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label><br>
                <input type="radio" id="credit" name="type" value="credit" checked>
                <label for="credit">Deposit</label><br>
                <input type="radio" id="debit" name="type" value="debit">
                <label for="debit">Payment</label><br>
            </div>
            <div class="form-group">
                <label for="frequency">Frequency:</label>
                <select class="form-control" id="frequency" name="frequency" required>
                    <option value="one_time">One Time</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Budget Item</button>
        </form>

    </div>
{% endblock %}
